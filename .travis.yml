language: node_js
sudo: false
node_js:
  - "12"

install:
  - npm ci

script:
  - npm run lint
  - npm run test
  - npm run build

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: ./dist-ghpages
    on:
      branch: master
  - provider: npm
    edge: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      branch: master

